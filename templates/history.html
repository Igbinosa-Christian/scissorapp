<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Linking Static CSS File -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

     <!-- Linking Font Awesome -->
    <script src="https://kit.fontawesome.com/66259e35b8.js" crossorigin="anonymous"></script>


    <title>Scissor</title>
  </head>


  <body>

    <!-- For Authenticated Users -->
    {%if current_user.is_authenticated%}

    <!--Create a responsive navigation bar with pink background color and items on the left and right side.-->
    <nav class="navbar navbar-expand-lg navbar-light" id="pink-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Scissor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- <span class="navbar-toggler-icon"></span> -->
        </button>

      </div>
    </nav>

    <!-- create a responsive text area -->
    <div class="container">
    
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Original Url</th>
              <th scope="col">Short Url</th>
              <th scope="col">Visits</th>
            </tr>
          </thead>
          {% for link in links|reverse %}
          <tbody>
            <tr>
              <td><input class="input" type="text"  value="{{link.originalUrl}}"></td>

              <td>
                <input name="shortUrl" class="input" type="text"  value="scissorapp.onrender.com/{{link.shortUrl}}">
              </td>
              <td>{{link.visits}}</td>
              <td>
                <a href="{{url_for('analytics', id=link.id)}}">Analytics</a>
              </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>

    </div>

    {%else%}

    <div>YOU NEED TO BE LOGGED IN</div>

    {%endif%}
    


    <!-- Linking Bootsrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
